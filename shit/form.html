                                  <div class="col-md-6">
                                      <div class="form-group"> <label for="form_lastname"><h5>Email *</h5></label> <input id="form_lastname" type="email" name="email" class="" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."> </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group"> <label for="form_email"><h5>Phone *</h5></label> <input id="form_email" type="text" name="tel" class="" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class="form-group"> <label for="form_email"><h5>DOB *</h5></label> <input id="form_email" type="date" name="dob" class="" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                  </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form_email"><h5>City *</h5></label> <input id="form_email" type="text" name="" class="" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> <label for="form_email"><h5>DOB *</h5></label> <input id="form_email" type="date" name="dob" class="" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group"> <label for="form_email"><h5>Phone *</h5></label> <input id="form_email" type="text" name="tel" class="" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group"> <label for="form_email"><h5>DOB *</h5></label> <input id="form_email" type="text" name="tel" class="" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                              </div>
                          </div>
                              <div class="row">
                                  <div class="col-md-12">
                                      <div class="form-group"> <label for="form_message">Message *</label> <textarea id="form_message" name="message" class="" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                                  </div>
                                  <div class="col-md-12">
                                    <div class="form-group"> <label for="form_message">Message *</label> <textarea id="form_message" name="message" class="" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                                </div>
                                  <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Send Message"> </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div> <!-- /.8 -->
      </div> <!-- /.row-->
  </div>
</div>
    
      
  </body>
</html>
